name: Nightly
on:
  schedule:
    - cron: '0 7 * * *' # 7AM UTC daily
jobs:
  development:
    name: Development
    uses: ./.github/workflows/job-build.yml
    with:
      checkout_ref: development
      image_name: gcr.io/pinedefi/core-service
    secrets: inherit
  build:
    name: Staging
    uses: ./.github/workflows/job-build.yml
    with:
      checkout_ref: staging
      image_name: gcr.io/pinedefi/core-service
    secrets: inherit
  production:
    name: Production
    uses: ./.github/workflows/job-build.yml
    with:
      image_name: gcr.io/pinedefi/core-service
      checkout_ref: ${{ github.event.repository.default_branch }}
      use_prod_apis: true
    secrets: inherit
  notify:
    name: Notify
    needs: [development, staging, production]
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
      - uses: andrewscwei/slack-action@v1.0.0
        with:
          success-prefix: ðŸŒ²
          success: ${{ needs.development.result == 'success' && needs.staging.result == 'success' && needs.production.result == 'success' }}
          webhook-url: ${{ secrets.SLACK_DEVOPS_WEBHOOK_URL }}
