name: CI
on:
  push:
    branches-ignore: [development, staging, main]
jobs:
  build-test:
    name: Build/Test
    uses: ./.github/workflows/build_test.yml
    with:
      push: false
    secrets: inherit
  notify:
    name: Notify
    needs: [build-test]
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
      - uses: andrewscwei/slack-action@v1.0.0
        with:
          success-prefix: ðŸŒ²
          success: ${{ needs.build-test.result == 'success' }}
          webhook-url: ${{ secrets.SLACK_DEVOPS_WEBHOOK_URL }}
