name: CI
on:
  push:
    branches-ignore: [development, staging, main]
jobs:
  build:
    name: Build
    uses: ./.github/workflows/job-build.yml
    with:
      push: false
      environment: staging
    secrets: inherit
  notify:
    name: Notify
    needs: [build]
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
      - uses: andrewscwei/slack-action@v1.0.0
        with:
          success-prefix: ðŸŒ²
          success: ${{ needs.build.result == 'success' }}
          webhook-url: ${{ secrets.SLACK_DEVOPS_WEBHOOK_URL }}
