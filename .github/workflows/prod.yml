name: prod
on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write
  checks: write
  pull-requests: write

jobs:
  build-and-test:
    name: Build and Test
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      run_tests: true
  
  terraform-check:
    name: Validate Terraform code
    uses: ./.github/workflows/reusable-terraform-check.yml
    secrets: inherit
    strategy:
      matrix:
        path: ["ops/terraform/development", "ops/terraform/staging", "ops/terraform/prod"]
    with:
      path: ${{ matrix.path }}
  
  deploy:
    needs: [build-and-test,terraform-check]
    name: Deploy `prod`
    uses: ./.github/workflows/reusable-deploy.yml
    secrets: inherit
    with:
      cloud_run_service_name: core-service-prod
      version: ${{ needs.build-and-test.outputs.version }}
      environment: prod
      environment_url: https://core-service-prod.pine.loans

  notify:
    name: Notify
    needs: deploy
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
      - uses: andrewscwei/slack-action@v1.0.0
        with:
          success-prefix: ðŸŒ²
          success: ${{ needs.deploy.result == 'success' }}
          webhook-url: ${{ secrets.SLACK_DEVOPS_WEBHOOK_URL }}
