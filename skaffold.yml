apiVersion: skaffold/v4beta3
kind: Config

build:
  artifacts:
  - image: gcr.io/pinedefi/core-service
    platforms: ["linux/amd64"]
    docker:
      buildArgs:
        BUILD_NUMBER: "{{ .BUILD_NUMBER }}"
        SENTRY_RELEASE: "{{ .GITHUB_SHA }}"
      cacheFrom:
      - gcr.io/pinedefi/core-service
  local: {}

manifests:
  kustomize:
    paths:
      - ops/kustomize/overlays/{{default "development" .ENVIRONMENT}}

deploy:
  cloudrun:
    projectid: pinedefi
    region: us-central1

profiles:
  - name: development
    deploy:
      cloudrun:
        projectid: pinedefi
        region: us-east1
    manifests:
      kustomize:
        paths:
          - ops/kustomize/overlays/development
  - name: staging
    deploy:
      cloudrun:
        projectid: pinedefi
        region: us-east4
    manifests:
      kustomize:
        paths:
          - ops/kustomize/overlays/staging
  - name: prod
    deploy:
      cloudrun:
        projectid: pinedefi
        region: us-central1
    manifests:
      kustomize:
        paths:
          - ops/kustomize/overlays/prod
